<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediscan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            font-size: 0.875rem;
            color: #a1a1aa;
            margin-top: 0.25rem;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-name {
            font-weight: 500;
            color: #e4e4e7;
        }

        .logout-btn {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* Main Container */
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Chat Container */
        .chat-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* Welcome Message */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            min-height: 400px;
        }

        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-screen h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            font-size: 1.125rem;
            color: #a1a1aa;
            max-width: 600px;
            line-height: 1.6;
        }

        .welcome-screen .subtitle {
            font-size: 0.875rem;
            color: #71717a;
            margin-top: 1rem;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .image-filename {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        /* AI Response Styles */
        .analysis-header {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analysis-text {
            font-size: 0.9375rem;
            color: #d4d4d8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .predictions-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .predictions-title {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .prediction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-row:last-child {
            border-bottom: none;
        }

        .prediction-label {
            font-weight: 500;
            color: #e4e4e7;
        }

        .prediction-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .prediction-row:nth-child(1) .prediction-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .prediction-row:nth-child(2) .prediction-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .prediction-row:nth-child(3) .prediction-badge {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .gradcam-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .gradcam-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.9375rem;
            color: #d4d4d8;
        }

        .gradcam-img {
            width: 100%;
            max-width: 320px;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .gradcam-description {
            font-size: 0.8125rem;
            color: #a1a1aa;
            margin-top: 0.75rem;
            line-height: 1.5;
        }

        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #fca5a5;
        }

        /* Input Area */
        .chat-input-area {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .upload-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .upload-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .preview-container.active {
            display: flex;
        }

        .preview-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .preview-details {
            flex: 1;
        }

        .preview-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e4e4e7;
            margin-bottom: 0.25rem;
        }

        .preview-size {
            font-size: 0.75rem;
            color: #a1a1aa;
        }

        .remove-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ef4444;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-bubble {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            padding: 1rem;
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-screen h2 {
                font-size: 1.75rem;
            }

            .welcome-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo">üè•</div>
            <div class="brand">
                <h1>MediScan AI</h1>
                <p>Advanced Disease Diagnosis System</p>
            </div>
        </div>
        <div class="user-section">
            <div class="user-avatar" id="userAvatar">U</div>
            <span class="user-name" id="userName">User</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="chat-wrapper">
            <!-- Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <div class="welcome-icon">üì∏</div>
                    <h2>Welcome to MediScan AI</h2>
                    <p>Upload a medical image to begin diagnosis</p>
                    <p class="subtitle">
                        Our AI analyzes skin conditions using EfficientNet-B3 model<br>
                        and provides visual explanations using Grad-CAM technology
                    </p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <button class="upload-button" id="uploadBtn" title="Upload Image">
                        üìé
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    
                    <div class="preview-container" id="previewContainer">
                        <img class="preview-thumb" id="previewThumb" alt="Preview">
                        <div class="preview-details">
                            <div class="preview-name" id="previewName">image.jpg</div>
                            <div class="preview-size" id="previewSize">0 KB</div>
                        </div>
                        <button class="remove-button" id="removeBtn">√ó</button>
                    </div>

                    <button class="send-button" id="sendBtn" disabled title="Send Image">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentFile = null;
        let uploadedImageDataUrl = null;

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewThumb = document.getElementById('previewThumb');
        const previewName = document.getElementById('previewName');
        const previewSize = document.getElementById('previewSize');
        const removeBtn = document.getElementById('removeBtn');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');

        // Check Authentication
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/current-user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.success) {
                    window.location.href = '/login';
                    return;
                }
                
                currentUser = data;
                userName.textContent = data.full_name || data.username;
                userAvatar.textContent = (data.full_name || data.username)[0].toUpperCase();
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Upload Button
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File Selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showError('Please select an image file');
                    return;
                }
                
                if (file.size > 16 * 1024 * 1024) {
                    showError('File size must be less than 16MB');
                    return;
                }

                currentFile = file;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageDataUrl = e.target.result;
                    previewThumb.src = e.target.result;
                    previewName.textContent = file.name;
                    previewSize.textContent = (file.size / 1024).toFixed(2) + ' KB';
                    previewContainer.classList.add('active');
                    sendBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove Preview
        removeBtn.addEventListener('click', () => {
            currentFile = null;
            uploadedImageDataUrl = null;
            fileInput.value = '';
            previewContainer.classList.remove('active');
            sendBtn.disabled = true;
        });

        // Send Image
        sendBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            // Clear welcome
            const welcomeScreen = chatMessages.querySelector('.welcome-screen');
            if (welcomeScreen) welcomeScreen.remove();

            // Add user message
            addUserMessage(uploadedImageDataUrl, currentFile.name);

            // Show thinking
            const thinkingMsg = addThinkingMessage();

            // Disable inputs
            uploadBtn.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="spinner"></div>';

            try {
                const formData = new FormData();
                formData.append('image', currentFile);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();

                thinkingMsg.remove();

                if (data.success) {
                    addAIResponse(data);
                } else {
                    showError(data.message || 'Analysis failed');
                }
            } catch (error) {
                thinkingMsg.remove();
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                currentFile = null;
                uploadedImageDataUrl = null;
                fileInput.value = '';
                previewContainer.classList.remove('active');
                uploadBtn.disabled = false;
                sendBtn.disabled = true;
                sendBtn.textContent = 'Send';
            }
        });

        // Add User Message
        function addUserMessage(imageSrc, filename) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-content">
                    <img src="${imageSrc}" alt="${filename}" class="uploaded-image">
                    <div class="image-filename">${filename}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add Thinking Message
        function addThinkingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="spinner"></div>
                        <span>Analyzing image...</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Add AI Response
        function addAIResponse(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            let predictionsHTML = '';
            data.predictions.forEach((pred, index) => {
                predictionsHTML += `
                    <div class="prediction-row">
                        <span class="prediction-label">${index + 1}. ${pred.condition}</span>
                        <span class="prediction-badge">${pred.confidence}</span>
                    </div>
                `;
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="analysis-header">
                        üî¨ Analysis Complete
                    </div>
                    <div class="analysis-text">
                        ${data.explanation}
                    </div>
                    
                    <div class="predictions-card">
                        <div class="predictions-title">Top 3 Predictions:</div>
                        ${predictionsHTML}
                    </div>

                    <div class="gradcam-section">
                        <div class="gradcam-title">üìä Grad-CAM Visualization</div>
                        <img src="${data.gradcam}" alt="Grad-CAM" class="gradcam-img">
                        <div class="gradcam-description">
                            Highlighted areas show regions that influenced the diagnosis
                        </div>
                    </div>

                    <div class="warning-box">
                        ‚ö†Ô∏è ${data.recommendation}
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message ai';
            errorDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="error-bubble">‚ö†Ô∏è ${message}</div>
                </div>
            `;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Scroll to Bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
